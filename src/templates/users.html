<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <title>Users</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- datatables css -->
    <link
      rel="stylesheets"
      href="//cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css"
    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/c80714f2fa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- JQuery -->

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- // Datatables -->
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>

    <script src="users.js" type="text/javascript"></script>

    <!-- datatables css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />

    <!-- simple datatables https://github.com/fiduswriter/Simple-DataTables -->
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
      type="text/javascript"
    ></script>

    <div class="container my-4 mt-5 w-100">
      <div class="row">
        <div class="d-flex flex-row justify-content-between align-items-center">
          <h2>User List</h2>
          <div>
            <a href="/register"
              ><button class="btn text-white bg-success">
                + Add new user
              </button></a
            >
            <a href="/logout"
              ><button class="btn text-white bg-dark">Logout</button></a
            >
          </div>
        </div>
        <hr />
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-4">
          <table
            id="users_table"
            class="table table-striped table-bordered w-100"
          >
            <thead>
              <tr>
                <th>Name</th>
                <th>Scope</th>
                <th>Rut</th>
                <th>Email</th>
                <th>Password (encrypted)</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {{#each users}}
              <tr>
                <th>{{name}} {{lastname}}</th>
                <th>{{scope}}</th>
                <th>{{rut}}</th>
                <th>{{email}}</th>
                <th>{{password}}</th>
                <th>
                  <a href="/users/delete/{{_id}}">
                    <button class="btn bg-danger text-white">Delete</button>
                  </a>
                  <a href="/users/edit/{{_id}}">
                    <button class="btn bg-primary text-white">Edit</button>
                  </a>
                </th>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      // let table = document.querySelector("#users_table");

      // dataTable = new DataTable(table, {
      //   perPage: 3,
      //   perPageSelect: [3, 6, 9, 12],
      // });
      $(document).ready(function () {
        $("#users_table").DataTable({
          perPage: 3,
          perPageSelect: [3, 6, 9, 12],
        });
      });
    </script>
  </body>
</html>
