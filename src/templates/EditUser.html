<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body class="container w-50" >

    {{#each userToEdit}}
<form action="/users/edit/{{_id}}" method="POST" class="d-flex flex-column mt-5" >
    <p class="mt-2">Enter new name</p>
    <input type="text" name="name" value="{{name}}" required>
    <p class="mt-2">Enter new lastname</p>
    <input type="text" name="lastname" value="{{lastname}}" required>
    <p class="mt-2">Select new scope</p>
    <select name="scope" id="scope-login">
        <option value="USER">
            User
        </option>
        <option value="ADMIN">
            Admin
        </option>
    </select>
    <p class="mt-2">Enter new rut</p>
    
    <input type="text" name="rut" value="{{rut}}" required>
    <p class="mt-2">Enter new email</p>

    <input type="email" name="email" value="{{email}}" required>
    <p class="mt-2">Enter new password</p>

    <input type="password" name="password" required>
    <button type="submit" class="btn bg-primary text-white mt-2" >Edit user</button>

</form>
{{/each}}


</body>
</html>
