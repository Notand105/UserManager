<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center mt-4">
    <form action="/login" method="POST" class="row p-2 w-50">
        <p class="mb-2 mt-2">Enter your email: </p>
        <input type="email" name="email" placeholder="email@mail.com" required  class="row p-2"/>
        <p class="mb-2 mt-2">Enter your password:</p>
        <input class="row p-2"
          type="password"
          name="password"
          placeholder="************"
          required
        />
        <button type="submit" 
        class="row bg-primary p-2 mt-2 text-white btn">LOGIN</button>
      </form>
      <p>You are not an user yet?</p><a href="/register" >Sign up here!</a>
    </div>
</body>
</html>
